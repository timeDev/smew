<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple Map Editor in the Web</title>
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/core-splitter/core-splitter.html">
    <script src="smew.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: 'Open Sans', 'Source Sans Pro', sans-serif;
        }

        .canvas-container {
            background-color: black;
        }
    </style>
</head>
<body>

<div horizontal layout style="height:100%">
    <div flex horizontal layout style="height:100%">
        <div style="width:150px">

        </div>
        <core-splitter direction="left"></core-splitter>
        <div flex vertical layout style="height:100%">
            <div horizontal layout>
                <div class="canvas-container">
                    <canvas id="v-first"></canvas>
                </div>
                <core-splitter direction="left"></core-splitter>
                <div flex class="canvas-container">
                    <canvas id="v-top"></canvas>
                </div>
            </div>
            <core-splitter direction="up"></core-splitter>
            <div flex horizontal layout>
                <div class="canvas-container">
                    <canvas id="v-side"></canvas>
                </div>
                <core-splitter direction="left"></core-splitter>
                <div flex class="canvas-container">
                    <canvas id="v-front"></canvas>
                </div>
            </div>
        </div>
    </div>
    <core-splitter direction="right"></core-splitter>
    <div style="width:300px">

    </div>
</div>
</body>
</html>
